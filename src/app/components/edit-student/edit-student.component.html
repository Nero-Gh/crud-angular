<h1>Edit Students</h1>
<br />

<form [formGroup]="editStudent" (ngSubmit)="handleSubmit()">
  <div
    class="alert alert-warning alert-dismissible fade show"
    *ngIf="message"
    role="alert"
  >
    <strong>Added</strong> Successfully.
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
      (click)="removeMessage()"
    ></button>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" id="name" />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      id="email"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!editStudent.valid">
    Submit
  </button>
</form>
